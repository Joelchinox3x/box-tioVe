<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Eraser Pro - Debug V3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        #log-screen {
            background: #111;
            border: 1px solid #333;
            padding: 10px;
            margin-top: 10px;
            font-size: 9px;
            text-align: left;
            max-height: 250px;
            overflow-y: auto;
            color: #0f0;
            word-break: break-all;
            white-space: pre-wrap;
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h2 {
            font-size: 14px;
            color: #00ffff;
            margin: 0;
        }

        .error {
            color: #ff3333;
            font-weight: bold;
        }

        .warning {
            color: yellow;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="loader" class="loader"></div>
        <h2>MAGIC ERASER PRO</h2>
        <div id="log-screen"></div>
    </div>

    <script type="module">
        import { removeBackground } from 'https://esm.sh/@imgly/background-removal@1.7.0';

        const logEl = document.getElementById('log-screen');
        const loaderEl = document.getElementById('loader');

        function addLog(msg, type = 'info') {
            const line = document.createElement('div');
            if (type === 'error') line.className = 'error';
            if (type === 'warning') line.className = 'warning';
            line.innerText = `> ${msg}`;
            logEl.appendChild(line);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(msg);

            // ENVIAR LOG A LA APP NATIVA (Para mostrar en el spinner invisible)
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify({
                    type: 'LOG',
                    payload: msg
                }));
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('img');

        async function init() {
            addLog("Iniciando Motor IA...");

            if (!imageUrl) {
                addLog("Esperando imagen...", "warning");
                return;
            }

            try {
                // CONFIGURACIÓN IA
                // addLog("Cargando config...");
                const config = {
                    debug: true,
                    model: 'small',
                    publicPath: 'https://boxtiove.com/imgly/dist/',
                    progress: (status, progress) => {
                        // Formato amigable para el usuario: "Cargando modelo: 45%"
                        if (status.includes('fetch')) {
                            addLog(`Descargando: ${Math.round(progress * 100)}%`);
                        } else if (status.includes('compute')) {
                            addLog(`Procesando: ${Math.round(progress * 100)}%`);
                        } else {
                            addLog(`IA [${status}]: ${Math.round(progress * 100)}%`);
                        }
                    }
                };

                // PROCESO IA
                addLog("Recortando fondo...");
                const resultBlob = await removeBackground(imageUrl, config);

                addLog("¡RECORTE EXITOSO!");

                const reader = new FileReader();
                reader.readAsDataURL(resultBlob);
                reader.onloadend = () => {
                    if (window.ReactNativeWebView) {
                        window.ReactNativeWebView.postMessage(JSON.stringify({
                            type: 'IMAGE_PROCESSED',
                            url: reader.result
                        }));
                        addLog("Finalizando...");
                    }
                };

            } catch (err) {
                addLog("ERROR: " + err.message, "error");

                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                        type: 'ERROR',
                        payload: err.message
                    }));
                }
            }
        }

        setTimeout(init, 500);
    </script>
</body>

</html>
