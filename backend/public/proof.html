<!DOCTYPE html>
<html>

<head>
    <title>Prueba de Transparencia de Marcos</title>
    <style>
        body {
            background-color: red;
            /* Fondo rojo chillón */
            background-image:
                linear-gradient(45deg, #000 25%, transparent 25%),
                linear-gradient(-45deg, #000 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #000 75%),
                linear-gradient(-45deg, transparent 75%, #000 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 10px;
            padding: 10px;
        }

        img {
            width: 200px;
            display: block;
            background-color: transparent;
            /* Asegurar que el img tag no ponga fondo */
        }
    </style>
</head>

<body>
    <h1>PRUEBA DE TRANSPARENCIA</h1>
    <p>Si ves los cuadros negros y rojos A TRAVÉS del centro del marco, es Transparente. ✅</p>
    <p>Si ves el centro BLANCO, es Opaco. ❌</p>

    <div class="container">
        <div class="card" style="border-color: #0f0; background: rgba(0,255,0,0.1);">
            <p style="font-weight:bold; color: #0f0;">REFERENCIA (Favicon)</p>
            <p style="font-size: 10px;">(Debe verse transparente)</p>
            <img src="/files/card_templates/borders/transparent_ref.png">
        </div>
        <div class="card">
            <p>border1.png</p>
            <img src="/files/card_templates/borders/border1.png">
        </div>
        <div class="card">
            <p>border2.png</p>
            <img src="/files/card_templates/borders/border2.png">
        </div>
        <div class="card">
            <p>border3.png</p>
            <img src="/files/card_templates/borders/border3.png">
        </div>
        <div class="card">
            <p>border4.png</p>
            <img src="/files/card_templates/borders/border4.png">
        </div>
        <div class="card">
            <p>border5.png</p>
            <img src="/files/card_templates/borders/border5.png">
        </div>
    </div>
</body>

</html>
